










<app-player *ngFor="let player of game.players; let i = index;" 
class="player-position" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"></app-player>

<div class="field">



    <div class="card-stack">
        <!--Card  stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
        src="./assets/img/playing_cards-master/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" 
        src="./assets/img/playing_cards-master/card_cover.png">

        <!-- Stack for played cards-->
        <img *ngFor="let c of game.playedCard" class="played-card" src="./assets/img/playing_cards-master/{{ c }}.png">

        <!--Current card (animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right: 25px;" 
        src="./assets/img/playing_cards-master/{{ currentCard }}.png">
            
    </div>
</div>

<app-game-info class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
